---
layout: default
---

<div class="home">
<!--Random comment-->
  <h1 class="page-heading">Station Status</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta"><p>Last updated: {{ post.date | date: "%b %-d, %Y" }}</p></span>

        <h2>
          <a class="post-link" href="{{ post.github.url | prepend: site.github.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->

</div>
